    <style>
                
       /* General body styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #28a745, #218838);
    margin: 0;
}

/* Centering the login form */
.login-form {
    background: rgb(189, 187, 187);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

/* Styling the login title */
.login-form h2 {
    margin-bottom: 20px;
    color: #28a745;
    font-size: 26px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    margin-left: 10px;
}

/* Underline effect for Login title */
.login-form h2::after {
    content: "";
    display: block;
    width: 60px;
    height: 3px;
    background: #28a745;
    margin: 5px auto 0;
    border-radius: 2px;
}

/* Input fields (Username & Password) */
.login-form input,
#password {
    width: 100%; /* Ensures responsiveness */
    max-width: 325px; /* Keeps both inputs the same length */
    padding: 12px;
    margin: 12px auto; /* Centers the input fields */
    border: 1px solid #abadab;
    border-radius: 8px;
    font-size: 16px;
    background: #b6b8b7;
    transition: border-color 0.3s ease; /* Smooth transition */
    display: block; /* Ensures uniform behavior */
    box-sizing: border-box; /* Ensures width includes padding */
    outline: none; /* Removes default focus outline */
}

/* Green border on hover & when clicked */
.login-form input:hover,
.login-form input:focus,
#password:hover,
#password:focus {
    border-color: #28a745 !important; /* Keeps it green on hover & click */
}

/* Password input container */
.password-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center; /* Centers the password field */
    width: 100%;
    max-width: 325px; /* Matches input width */
    margin: 12px auto;
}

/* Style for the eye icon */
.toggle-password {
    position: absolute;
    right: 12px; /* Ensures correct placement */
    cursor: pointer;
    color: gray;
    font-size: 18px;
}

/* Media queries for smaller screens */
@media (max-width: 425px) {
    .login-form input,
    .password-container {
        max-width: 100%; /* Allows inputs to adjust for small screens */
    }

    .toggle-password {
        right: 10px; /* Adjusts icon placement */
    }
}

@media (max-width: 375px) {
    .toggle-password {
        right: 8px; /* Ensures proper positioning on small screens */
    }
}

/* ‚úÖ Centered & Responsive Login Button */
.login-button {
    width: 100%; /* Full width for responsiveness */
    max-width: 325px; /* Prevents excessive stretching */
    padding: 12px;
    margin: 12px auto; /* Centers the button horizontally */
    border: none;
    border-radius: 8px;
    font-size: 18px;
    background: #28a745;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    display: block; /* Ensures proper alignment */
    text-align: center;
}

/* ‚úÖ Centering Button Inside Parent Container */
.button-container {
    display: flex;
    justify-content: center;
    width: 100%; /* Ensures the button container spans the full width */
}

/* Hover & Active Effects */
.login-button:hover {
    background: #218838;
}

.login-button:active {
    background: #1e7e34;
}

/* ‚úÖ Responsive Fixes */
@media (max-width: 768px), 
       (max-width: 480px), 
       (max-width: 425px), 
       (max-width: 375px) {
    .login-button {
        max-width: 100%; /* Ensures it remains centered and responsive */
    }
}

}

        transform: translateY(0);
    }

.login-form {

    <script>
      // ‚úÖ Prevent Copy, Cut, and Paste in Input Fields
function preventCopyCutPaste(inputField) {
    inputField.addEventListener("paste", function (e) {
        e.preventDefault();
        alert("Pasting is not allowed. Please type manually.");
    });

    inputField.addEventListener("copy", function (e) {
        e.preventDefault();
        alert("Copying is not allowed.");
    });

    inputField.addEventListener("cut", function (e) {
        e.preventDefault();
        alert("Cutting is not allowed.");
    });
}

// Apply restrictions to login fields
let usernameInput = document.getElementById("username");
let passwordInput = document.getElementById("password");

preventCopyCutPaste(usernameInput);
preventCopyCutPaste(passwordInput);

function togglePassword() {
    let passwordInput = document.getElementById("password");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
}

// ‚úÖ Login Logic
document.getElementById("login-button").addEventListener("click", function () {
    let username = usernameInput.value.trim();
    let password = passwordInput.value.trim();

    if (username === "" || password === "") {
        document.getElementById("error-msg").innerText = "Please fill in all fields.";
        return;
    }

    fetch("http://localhost/staff_management_system/login.php", {
        method: "POST",
        headers: { 
            "Accept": "application/json", 
            "Content-Type": "application/json" 
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => response.json())
    .then(data => {
        console.log("Server Response:", data);
        document.getElementById("error-msg").innerText = data.message;
        
        if (data.status === "success") {
            window.location.href = "index.html"; 
        }
    })
    .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("error-msg").innerText = "Server error. Try again later.";
    });
});


    </script>
