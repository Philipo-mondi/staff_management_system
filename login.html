<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #28a745, #218838);
            margin: 0;
        }

        /* Login Form */
        .login-form {
            background: rgb(189, 187, 187);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0px 0px 10px rgba(194, 196, 196, 0.829);
        }

        /* Title */
        .login-form h2 {
            color: #28a745;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .login-form h2::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background: #28a745;
            margin: 5px auto 0;
            border-radius: 2px;
        }

        /* Input Fields */
        .login-form input {
            width: 100%;
            max-width: 325px;
            padding: 12px;
            margin: 12px auto;
            border: 1px solid #abadab;
            border-radius: 8px;
            font-size: 16px;
            background: #b6b8b7;
            transition: border-color 0.3s ease;
            display: block;
            box-sizing: border-box;
            outline: none;
        }

        .login-form input:hover,
        .login-form input:focus {
            border-color: #28a745;
        }

        /* Password Input + Eye Icon */
        .password-container {
            position: relative;
            width: 100%;
            max-width: 325px;
            margin: 12px auto;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: gray;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            max-width: 325px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            display: block;
            margin: 12px auto;
        }

        .login-button:hover {
            background: #218838;
        }

        .login-button:active {
            background: #1e7e34;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .login-form {
                width: 80%;
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .login-form {
                width: 100%;
                max-width: 320px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>

        <!-- Password Field with Eye Icon -->
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <button class="login-button" id="login-button">Login</button>

        <!-- Error Message -->
        <p id="error-msg" class="error"></p>

        <div class="password-options">
            <p><a href="forgot_password.html">Forgot Password?</a></p>
            <p><a href="change_password.html">Change Password</a></p>
        </div>

        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        // ‚úÖ Toggle Password Visibility
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        document.addEventListener("DOMContentLoaded", function () { 
            let usernameInput = document.getElementById("username");
            let passwordInput = document.getElementById("password");
            let loginButton = document.getElementById("login-button");
            let errorMsg = document.getElementById("error-msg");

            // ‚úÖ Prevent Copy, Cut, and Paste in Input Fields
            function preventCopyCutPaste(inputField) {
                inputField.addEventListener("paste", (e) => e.preventDefault());
                inputField.addEventListener("copy", (e) => e.preventDefault());
                inputField.addEventListener("cut", (e) => e.preventDefault());
            }

            preventCopyCutPaste(usernameInput);
            preventCopyCutPaste(passwordInput);

            // ‚úÖ Login Function
            function login() {
                let username = usernameInput.value.trim();
                let password = passwordInput.value.trim();

                if (username === "" || password === "") {
                    errorMsg.innerText = "Please fill in all fields.";
                    return;
                }

                fetch("http://localhost/staff_management_system/login.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: username, password: password })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Server Response:", data);
                    errorMsg.innerText = data.message;

                    if (data.status === "success") {
                        window.location.href = "index.html"; 
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                    errorMsg.innerText = "Server error. Try again later.";
                });
            }

            // ‚úÖ Add Event Listeners
            if (loginButton) {
                loginButton.addEventListener("click", login);
            } else {
                console.error("Login button not found!");
            }

            // ‚úÖ Allow Enter Key to Trigger Login
            document.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    login();
                }
            });
        });
    </script>
</body>
</html>
