<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Staff Management</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
        }


        h2 {
            margin-bottom: 20px;
            color: #28a745;
            margin-left: 240px;
        }

        input {
            width: 45%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 100px;
        }

        button {
            width: 30%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            margin-left: 160px;
        }

        button:hover {
            background: #218838;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p class="error" id="error-msg"></p>
    </div>
    <style>
                
       /* General body styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #28a745, #218838);
    margin: 0;
}

/* Centering the login form */
.login-form {
    background: rgb(216, 215, 215);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

/* Styling the login title */
.login-form h2 {
    margin-bottom: 20px;
    color: #28a745;
    font-size: 26px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    margin-left: 10px;
}

/* Underline effect for Login title */
.login-form h2::after {
    content: "";
    display: block;
    width: 60px;
    height: 3px;
    background: #28a745;
    margin: 5px auto 0;
    border-radius: 2px;
}

/* Input field styling */
.login-form input {
    width: 94%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #adabab;
    border-radius: 8px;
    font-size: 16px;
    background: #b8b6b6;
    transition: 0.3s ease;
    margin-left: 0px;
}

/* Input focus effect */
.login-form input:focus {
    border-color: #28a745;
    box-shadow: 0px 0px 5px rgba(40, 167, 69, 0.5);
    outline: none;
}

/* Button styling */
#login-btn {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.2s ease;
    margin-top: 15px;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-left: 10px;
}

/* Hover effect on button */
#login-btn:hover {
    background: #218838;
    transform: scale(1.05);
}

/* Error message styling */
.error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

/* Adding a subtle animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-form {
    animation: fadeIn 0.5s ease-in-out;
}
/* ========== RESPONSIVE DESIGN ========== */

/* For tablets and smaller laptops */
@media (max-width: 768px) {
    .login-form {
        width: 80%;
        padding: 25px;
    }

    .login-form h2 {
        font-size: 22px;
    }
}

/* For mobile screens */
@media (max-width: 480px) {
    .login-form {
        width: 100%;
        max-width: 320px;
        padding: 20px;
    }

    .login-form h2 {
        font-size: 20px;
    }

    #login-btn {
        font-size: 16px;
        padding: 10px;
    }
}

    </style>
    <script>
       document.getElementById("login-btn").addEventListener("click", function() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    if (username === "" || password === "") {
        document.getElementById("error-msg").innerText = "Please fill in all fields.";
        return;
    }

    fetch("http://localhost/staff_management_system/login.php", {
        method: "POST",
        headers: { 
            "Accept": "application/json", 
            "Content-Type": "application/json" 
        },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(response => response.json())
    .then(data => {
        console.log("Server Response:", data); // Debugging line
        if (data.status === "success") {
            window.location.href = "index.html"; 
        } else {
            document.getElementById("error-msg").innerText = data.message;
        }
    })
    .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("error-msg").innerText = "Server error. Try again later.";
    });
});

    </script>
</body>
</html>
