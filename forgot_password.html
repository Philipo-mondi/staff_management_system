<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <input type="text" id="reset-username" placeholder="Enter your username">
        <button id="reset-btn">Reset Password</button>
        <p class="error" id="reset-msg"></p>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        document.getElementById("reset-btn").addEventListener("click", function() {
            let username = document.getElementById("reset-username").value.trim();
            
            if (username === "") {
                document.getElementById("reset-msg").innerText = "Please enter your username.";
                return;
            }

            fetch("forgot_password.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${encodeURIComponent(username)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("reset-msg").innerText = data.message;
                if (data.status === "success") {
                    alert("Your new password is: " + data.new_password);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
